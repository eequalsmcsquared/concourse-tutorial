---
platform: linux

image_resource:
  type: registry-image
  source: {repository: busybox}

# Since input task-scripts matches the current directory task-scripts we did not need to specify fly execute -i task-scripts=..
inputs:
  - name: task-scripts

run:
  path: /bin/sh
  args: ["./task-scripts/task_show_uname.sh"]
