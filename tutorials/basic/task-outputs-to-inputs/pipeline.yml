---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/eequalsmcsquared/concourse-tutorial
      git_config:
        - name: safe.directory
          value: '*'
      branch: main

jobs:
  - name: job-pass-files
    public: true
    plan:
      - get: resource-tutorial
      - task: create-some-files
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: {repository: busybox}

          inputs:
            - name: resource-tutorial
          outputs:
            - name: some-files

          run:
            path: resource-tutorial/tutorials/basic/task-outputs-to-inputs/create_some_files.sh

      - task: show-some-files
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: {repository: busybox}

          inputs:
            - name: resource-tutorial
            - name: some-files

          run:
            path: resource-tutorial/tutorials/basic/task-outputs-to-inputs/show_files.sh
